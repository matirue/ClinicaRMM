
<div class="container">

  <!-- Three columns of text below the carousel -->
  <div class="row">
    <div class="col" *ngFor="let especialidad of especialidades">

      <div class="img-wrapper">
        <a (click)="enviarEventoEspecialidad(especialidad.nombre!)">
        <img  width="400" height="200" style="padding: 2%;" src={{especialidad.img}}  (click)="enviarEventoEspecialidad(especialidad.nombre!)">
        <div class="img-overlay">
          <button class="btn btn-md btn-primary" (click)="enviarEventoEspecialidad(especialidad.nombre!)"><b>{{especialidad.nombre}}</b></button>
        </div>
      </a>
        <br>
    </div>
      
    </div>
    
    </div>
  </div>
