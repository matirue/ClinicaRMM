<hr>
<div class="container">
    <div class="row">
        <div class="col" *ngFor="let paciente of listadoPacientes; let i = index">
            <div class="img-wrapper">
                <a (click)="seleccionPaciente(paciente)">
                    <img width="350" height="200" style="padding: 2%;" src={{paciente.fotoPerfil}}>
                    <div class="img-overlay">
                        <button class="btn btn-md btn-primary" (click)="seleccionPaciente(paciente)">
                            <b> {{paciente.apellido}} {{paciente.nombre}} </b>
                        </button>
                    </div>
                </a>
                <br>
            </div>

        </div>

    </div>
</div>
